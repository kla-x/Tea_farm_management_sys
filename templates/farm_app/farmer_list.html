{% extends 'base_nav.html' %}

{% block content %}
    <h1>Our Farmers</h1>
    <ul >
        {% for farmer in farmers %}
            <li >
                <span class="counter">{{ forloop.counter }}. </span>
                <span class="farmer-name">{{ farmer.name }}</span>
                <a class="view-details" href="{% url 'farmer_detail' farmer.pk %}">view details</a>
            </li>
        {% endfor %}
    </ul>
    <a class="adder" href="{% url 'create_farmer' %}">Add Farmer</a>
{% endblock %}
