{% extends 'base_nav.html' %}

{% block content %}
    <h1>Tasks for {{ farmer.name }}</h1>
    <ul>
        {% for task in tasks %}
        
            <li>
                <span class="counter">{{ forloop.counter }}. </span>
                
                {{ task.title }} (Due: {{ task.due_date }})
            </li>
        {% endfor %}
    </ul>
    <br>
    <br>
    <a class="adder" href="{% url 'create_task' farmer.pk %}">Add Task</a>
{% endblock %}
