{% extends 'base_nav.html' %}

{% block content %}
    <h1>Tea Plots</h1>
    <ul>
        {% for plot in plots %}
            <li>
                <span class="counter">{{ forloop.counter }}. </span>
                <span class="farmer-name">{{ plot.name }}</span>
               <a  class="view-details" href="{% url 'plot_detail' plot.pk %}"> view details</a>
            </li>
        {% endfor %}
    </ul>
    <a class="adder" href="{% url 'create_plot' %}">Add Tea Plot</a>
{% endblock %}
