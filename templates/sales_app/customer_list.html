{% extends 'base_nav.html' %}

{% block content %}
    <h1>Customers</h1>
    <ul>
        {% for customer in customers %}
            <li>
                <span class="counter">{{ forloop.counter }}. </span>
                <span class="farmer-name">{{ customer.name }}</span>
                <a class="view-details"  href="{% url 'customer_detail' customer.pk %}"> view details</a>



                
            </li>
        {% endfor %}
    </ul>
    <a  class="adder" href="{% url 'create_customer' %}">Add Customer</a>
{% endblock %}
