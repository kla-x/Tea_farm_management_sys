{% extends 'base_nav.html' %}

{% block content %}
    <h1>Sales</h1>
    <ul>
        {% for sale in sales %}
            <li>
                <span class="counter">{{ forloop.counter }}. </span>
                <span class="farmer-name">{{ sale }}</span>
                <a class="view-details"  href="{% url 'sale_detail' sale.pk %}">view details</a>
            </li>
        {% endfor %}
    </ul>
    <a  class="adder" href="{% url 'create_sale' %}">Add Sale</a>
{% endblock %}
