{% extends 'base_nav.html' %}

{% block content %}
    <h1>Tea Inventory</h1>
    <ul>
        {% for product in products %}
            <li>
                <span class="counter">{{ forloop.counter }}. </span>
                <span class="farmer-name">{{ product.name }}</span>
                <a class="view-details"  href="{% url 'product_detail' product.pk %}"> view details</a>


             
            </li>
        {% endfor %}
    </ul>
    <a  class="adder" href="{% url 'create_product' %}">Add Product</a>
{% endblock %}
