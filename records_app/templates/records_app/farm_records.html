{% extends 'records_app/base.html' %}

{% block content %}
    <h1>Farm Records</h1>
    <h2>Farmers</h2>
    <ul>
        {% for farmer in farmers %}
            <li>{{ farmer.name }}</li>
        {% endfor %}
    </ul>
    <h2>Tea Plots</h2>
    <ul>
        {% for plot in plots %}
            <li>{{ plot.name }} ({{ plot.location }})</li>
        {% endfor %}
    </ul>
{% endblock %}
